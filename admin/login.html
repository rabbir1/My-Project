<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="../asset/css/bootstrap.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/admin.css">

    <link rel="Icon" href="../asset/images/logo/logo.svg">

</head>
<body class="position-relative ">





    <section class="py-5">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-lg-4 mx-auto">
                    <div class="">

                        <form action="" class="p-md-4 p-3 loginForm">

                            <div class="text-center">
                                <h3 class="mb-0 font-poppins-light">Login</h3>
                            </div>

                            <div class="pt-4">
                                <label for="">User Email :</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="pt-4">
                                <label for="">User Email :</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control inputPass">

                                    <iconify-icon icon="ion:eye-off-sharp" class="closeIcon"></iconify-icon>
                                    <iconify-icon icon="icomoon-free:eye" class="openIcon"></iconify-icon>
                                </div>
                            </div>

                            <div class="pt-4 text-end">
                                <button type="submit" class="btn  loginButton px-5">Login</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>








    
    <script src="../asset/js/jquery-3.7.1.min.js"></script>
    <script src="../asset/js/bootstrap.js"></script>
    <script src="../asset/js/iconify-icon.min.js"></script>
    <script src="../asset/js/typed.umd.js"></script>
    <script src="../asset/js/script.js"></script>
    <script src="../asset/js/admin.js"></script>


    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/helix.js"></script>

</body>
</html>
